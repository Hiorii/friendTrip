<div class="container">
  <div class="isLoggedIn" *ngIf="isLoggedin === false">
    <div class="row google-container">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn" type="button" (click)="loginWithGoogle()">
          <img alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
          Login with Google
        </button>
      </div>
    </div>
    <div class="separator">or</div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input formControlName="name" type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input formControlName="surname" type="text" class="form-control" placeholder="Surname">
          </div>
          <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
          </div>
          <app-button
            title="Sign Up"
            (handleOnClick)="registerUser()"
          ></app-button>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="isLoggedin === true">
    <button type="button" (click)="logOutWithGoogle()" class="btn btn-primary">Log Out</button>
  </div>
</div>

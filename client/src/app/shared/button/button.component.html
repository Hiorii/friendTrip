<!-- HTML !-->
<button
  class="btn"
  role="button"
  [disabled]="disabled"
  [style.background-color]="background"
  [style.background-image]="backgroundImage"
  [style.margin-top]="marginTop"
  (click)="onClickEvent($event)"
>
  <i
    *ngIf="iconName"
    class="{{iconName}}"
    [style.color]="iconColor"
  ></i>
  {{ title }}
</button>

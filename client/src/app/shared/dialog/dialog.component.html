<mat-dialog-content>
  <h3>{{ title }}</h3>
  <p>{{ desc }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    class="confirm-btn"
    (click)="onConfirmClick(true)"
    tabindex="1"
  >
    {{ confirmButtonText }}
  </button>
  <button
    mat-raised-button
    mat-dialog-close
    class="cancel-btn"
    (click)="onConfirmClick(false)"
    tabindex="-1"
  >
    {{ cancelButtonText }}
  </button>
</mat-dialog-actions>
